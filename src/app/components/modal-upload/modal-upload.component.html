<div class="fondo-negro animated fadeIn" [ngClass]="modalUploadService.oculto">
  <div class="modal" style="display: block;" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Actualizar imagen</h5>
          <button type="button" (click)="cerrarModal()" class="close"  aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center" >

          <img id="img1"  *ngIf="!imagenTemporal" [src]="'xxx'| imagen" class="w150" alt="">
          <img id="img2" *ngIf="imagenTemporal"  [src]="imagenTemporal" class="w150" alt="">  
          <input type="file"(change)="seleccionImage($event.target.files[0])">

        </div>
        <div class="modal-footer">
          <button (click)="subirImagen()" type="button" class="btn btn-primary" [disabled]="!imagenTemporal" >Subir imagen</button>
          <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
