<div class="row animate fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input #input  (keyup)="buscarUsuario(input.value)" type="text" name="" id="" class="form-control" placeholder="Buscar usuario...">

      </div>
    </div>
  </div>
</div>

<div class="row animate fadeIn" *ngIf="cargando">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Espere por favor</span>
    </div>
  </div>
</div>

<div class="row animate fadeIn" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h3 class="card-title">Usuarios registrados ( <small>{{totalRegistros}}</small> )</h3>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Email</th>
              <th>Nombre</th>
              <th>Role</th>
              <th>Auth</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios">
              <th class="w70">
                <img [src]="usuario.img | imagen" alt="" class="img-50 img-circle pointer" (click)="mostrarModal(usuario);">
              </th>
              <th> {{ usuario.email }} </th>
              <th> {{ usuario.nombre }} </th>
              <th>
                <select name="role" [(ngModel)]="usuario.role" class="form-control">
                  <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                  <option value="USER_ROLE">USER_ROLE</option>
                </select>
              </th>
              <th>
                <label *ngIf="usuario.google" class="label label-danger">Google</label>
                <label *ngIf="!usuario.google" class="label label-info">Normal</label>
              </th>
              <th>
                <button (click)="guardarUsuario(usuario)" class="btn btn-primary">
                  <i class="fa fa-save"></i>
                </button>
                <button (click)="borrarUsuario(usuario)" class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>
              </th>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-secondary" (click)="cambiarDesde(-5)">
          Anteriores
        </button>
        <button class="btn btn-secondary" (click)="cambiarDesde(
          5)">
          Siguientes
        </button>
      </div>
    </div>
  </div>
</div>
